<script>

$(function() {
  $(".active_check").change( function() {
     var sum = 0;
	 $(".active_check:checked").each( function() {
	    sum += parseFloat($(this).parents("tr").find(".span").html());
	 });
	 var minutes = Math.round(sum*60);
     $("#checked_total").html(sum+" hour(s) ="+minutes+" min(s)");
  });
});

</script>
